<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Check System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-8 bg-white shadow-xl rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Student Check System</h1>
        <p class="text-center text-gray-600 mb-8">Record and track checks for your students.</p>

        <!-- Display User ID -->
        <div class="mb-6 bg-gray-50 p-4 rounded-lg shadow-sm">
            <p class="text-sm text-gray-600 font-semibold mb-2">Your unique user ID (for sharing rosters):</p>
            <div id="userIdDisplay" class="font-mono text-gray-700 p-2 rounded-md bg-gray-200 break-words">Loading...</div>
        </div>

        <!-- Add New Student Form -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add a New Student</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="studentNameInput" placeholder="Enter student's name" class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="addStudentBtn" class="bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 transition-colors duration-200 flex-shrink-0">Add Student</button>
            </div>
        </div>

        <!-- Student Roster Section -->
        <div>
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Student Roster</h2>
            <div id="roster" class="bg-gray-50 p-4 rounded-lg shadow-sm">
                <!-- Roster will be populated here by JavaScript -->
                <p id="loadingMessage" class="text-gray-500 text-center">Loading students...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Log all Firestore events to the console for debugging
        setLogLevel('debug');

        // --- Start of Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyA7wh3M0BjVd1M5F-WNg17d3gzuFfG7A9E",
            authDomain: "student-behavior-checks.firebaseapp.com",
            projectId: "student-behavior-checks",
            storageBucket: "student-behavior-checks.firebasestorage.app",
            messagingSenderId: "812172985788",
            appId: "1:812172985788:web:815e9573711702935057b9",
            measurementId: "G-TY0YNPMPXN"
        };
        const appId = "1:812172985788:web:815e9573711702935057b9";
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // --- End of Firebase Configuration ---

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const addStudentBtn = document.getElementById('addStudentBtn');
        const studentNameInput = document.getElementById('studentNameInput');
        const rosterDiv = document.getElementById('roster');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const loadingMessage = document.getElementById('loadingMessage');

        let userId = null;

        const connectToFirebase = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser.uid;
                userIdDisplay.textContent = userId;
                console.log("Authenticated with user ID:", userId);

                // Set up real-time listener for students
                const studentsCol = collection(db, 'artifacts', appId, 'users', userId, 'students');
                onSnapshot(studentsCol, (snapshot) => {
                    const students = [];
                    snapshot.forEach(doc => {
                        students.push({ id: doc.id, ...doc.data() });
                    });
                    renderRoster(students);
                }, (error) => {
                    console.error("Error listening to Firestore:", error);
                    rosterDiv.innerHTML = `<p class="text-red-500 text-center">Error loading students. Please try again later.</p>`;
                });

            } catch (e) {
                console.error("Error during authentication:", e);
                userIdDisplay.textContent = "Authentication failed.";
                rosterDiv.innerHTML = `<p class="text-red-500 text-center">Failed to connect to the database. Check your Firebase config.</p>`;
            }
        };

        const renderRoster = (students) => {
            rosterDiv.innerHTML = '';
            if (students.length === 0) {
                rosterDiv.innerHTML = `<p class="text-gray-500 text-center">No students added yet.</p>`;
                return;
            }

            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'flex items-center justify-between p-4 mb-3 bg-white rounded-lg shadow-sm border border-gray-200';
                studentCard.innerHTML = `
                    <div class="flex-grow">
                        <p class="text-lg font-medium text-gray-800">${student.name}</p>
                        <p class="text-sm text-gray-500">Checks: <span id="checks-${student.id}" class="font-semibold">${student.checks}</span></p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="add-check-btn bg-green-500 text-white text-sm px-3 py-1 rounded-md hover:bg-green-600 transition-colors duration-200" data-id="${student.id}">+ Add</button>
                        <button class="delete-student-btn bg-red-500 text-white text-sm px-3 py-1 rounded-md hover:bg-red-600 transition-colors duration-200" data-id="${student.id}">Delete</button>
                    </div>
                `;
                rosterDiv.appendChild(studentCard);
            });

            // Attach event listeners to the new buttons
            rosterDiv.querySelectorAll('.add-check-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const studentId = e.target.dataset.id;
                    const studentRef = doc(db, 'artifacts', appId, 'users', userId, 'students', studentId);
                    try {
                        const currentChecks = parseInt(document.getElementById(`checks-${studentId}`).textContent, 10);
                        await updateDoc(studentRef, {
                            checks: currentChecks + 1
                        });
                    } catch (e) {
                        console.error("Error updating document: ", e);
                    }
                });
            });

            rosterDiv.querySelectorAll('.delete-student-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const studentId = e.target.dataset.id;
                    const studentRef = doc(db, 'artifacts', appId, 'users', userId, 'students', studentId);
                    try {
                        await deleteDoc(studentRef);
                    } catch (e) {
                        console.error("Error deleting document: ", e);
                    }
                });
            });
        };

        // Event listener for adding a new student
        addStudentBtn.addEventListener('click', async () => {
            const studentName = studentNameInput.value.trim();
            if (studentName === "") {
                return; // Do not add empty names
            }

            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'students'), {
                    name: studentName,
                    checks: 0,
                    createdAt: new Date()
                });
                studentNameInput.value = ''; // Clear the input field
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        });

        // Initialize the app
        connectToFirebase();
    </script>
</body>
</html>
